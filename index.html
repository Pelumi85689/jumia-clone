<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <main class="d-flex align-items-center justify-content-center">
        <div class="w-25">
            <form action="">
                <div>
                <a class="navbar-brand" href="#"><img src="./jumia_logo-removebg-preview.png" class="logo" alt=""></a>
                <h1>Welcome back!</h1>
                <p>Log back into your Jumia account.</p>
                </div>
                <br>
                <input type="email" id="user-email" class="form-control" placeholder="Email or Mobile Number" aria-labelledby="passwordHelpBlock">
                <br>
                <input type="password" id="user-password" class="form-control" placeholder="Password" aria-labelledby="passwordHelpBlock">
                <div id="forgot your password?" class="btn4">
                    Forgot your password? <span class="btn4" onclick="resetpassword()"></span>
                </div>
                <div class="d-flex align-items-center justify-content-center mt-4">
                    <button type="submit" value="submit" class="btn1" onclick="Dashboard(event)">Login</button>               
                </div> 
                <br>
                <div id="passwordHelpBlock" class="form-text">
                   For further support, you may visit the Help Center or contact our<br>customer service team.
                </div>
            </form>
            <div id="noAccountYet" class="mt-3">
                Don't have an account yet? <span class="btn3" onclick="gotoSignUp()">Sign Up...</span>
            </div>
            <br>
            <a class="navbar-brand" href="#"><img src="./JMIA_BIG.png" class="logo2" alt=""></a>
            <br>
        </div>        
    </main>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
