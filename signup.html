<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <main class="d-flex align-items-center justify-content-center">
        <div class="big-div">
            <form action="">
                <div>
                <a class="navbar-brand" href="#"><img src="./jumia_logo-removebg-preview.png" class="logo" alt=""></a>
                <h1>Welcome to Jumia!</h1>
                <p>Type your e-mail or phone number to log in or create a Jumia account.</p>
                </div>
                <input type="email" id="email-address" class="form-control" placeholder="Email or Mobile Number" aria-labelledby="passwordHelpBlock">
                <br>
                <input type="password" id="passcode" class="form-control" placeholder="Password" aria-labelledby="passwordHelpBlock">
                <br>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" aria-labelledby="passwordHelpBlock">
                <br>
                <div class="d-flex align-items-center justify-content-center mt-4">
                    <button type="submit" value="submit" class="btn1" onclick="signUp(event)">Sign up</button>               
                </div>          
                <br>
                <div class="d-flex align-items-center justify-content-center mt-4">
                    <button type="submit" value="submit" class="btn2" onclick="signUp(event)">Log in with Facebook</button>               
                </div>   
                <br>
                <div id="passwordHelpBlock" class="form-text">
                    For further support, you may visit the Help Center or contact our customer service team.
                </div>    
            </form>
            <div id="alreadyHaveAccount" class="mt-3">
                Already have an account? <span class="btn3" onclick="gotoSignIn()">Sign In...</span>
            </div>
            <br>
            <a class="navbar-brand" href="#"><img src="./JMIA_BIG.png" class="logo2" alt=""></a>
        </div>        
    </main>



    <script src="signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
